<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Directory</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <ul>
        {% for student in students %}
        <li><a href="/directory/{{ student.username }}">{{ student.first_name }} {{ student.last_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
